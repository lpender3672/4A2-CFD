name: Build Solver and Advection

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install MSYS2 + MinGW toolchain + Qt6 + Fortran + CMake
      - name: Set up MSYS2 environment
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel
            git
            cmake
            ninja
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-qt6-base
            mingw-w64-x86_64-qt6-tools
            mingw-w64-x86_64-qt6-charts
            mingw-w64-x86_64-qt6-svg

      
      - name: Prepare build directory
        shell: msys2 {0}
        run: |
          mkdir -p /c/msys64/home/runner/workspace
          cp -r . /c/msys64/home/runner/workspace/
          cd /c/msys64/home/runner/workspace
          ls -la

          
      - name: Configure and build (Qt + Fortran)
        shell: msys2 {0}
        env:
          # keep paths as POSIX inside MSYS2
          MSYS2_ARG_CONV_EXCL: "/*"
        run: |
          # Make sure weâ€™re using a path MSYS2 can see as /c/...
          cd /c/a/${GITHUB_REPOSITORY#*/}/${GITHUB_REPOSITORY#*/}
          echo "Building from $(pwd)"
      
          cmake -S . -B build -G "Ninja" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PWD/install
          cmake --build build --config Release --parallel

      # Install binaries
      - name: Install
        shell: msys2 {0}
        run: cmake --install build

      # Upload artifacts for download/debugging
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solver-binaries
          path: |
            build/**
            !**/CMakeFiles/
            !**/*.obj
